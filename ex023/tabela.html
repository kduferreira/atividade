<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 2px  solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        tr.linhas{
            background-color: grey;
        }
     
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    
    <h1>Minha primeira tabela</h1>
          <!--
            HIERAQUIA DE TABLEAS (simples)
            TABLE = tabelas
            TABLE ROW = linhas de tabelas
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dados de tabela
        -->
        <table>
            <tr class="linhas">

             <td> A1</td>
             <td>B1</td>
             <td>C1</td>
            </tr>

            <tr>
                <td>A2</td>
                <td>B2</td>
                <td class="numero">C2</td>
            </tr>

            <tr>
               
                    <td>A3</td>
                    <td>B3</td>
                    <td class="numero">C3</td>
                
            </tr>

            <tr>
                <td>A4</td>
                <td>B4</td>
                <td >C4</td>
            </tr>
                 </table>

</body>
</html>
