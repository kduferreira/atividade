<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Desafio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td, th{
            border: 1px solid black;
            padding: 8px;
            
        }
        table{
            border-collapse: collapse;
           
        }

        th{
            background-color: grey;
            color: white;
        }
        .n{
            text-align: center;
        }
        .rodape{
            text-align: left;
        }
    </style>
</head>
<body>
    

    <table>
        <thead>
            <tr>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplinas</th>
            <th scope="colgroup" colspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </tr>
        <tr>
            <th>Nota 1</th>
            <th>Nota 2 </th>
        </tr>
        </thead>
      
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matematica</td>
                <td class="n"> 0.0</td>
                <td class="n"> 0.0</td>
                <td class="n"> 0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="n"> 0.0</td>
                <td class="n"> 0.0</td>
                <td class="n"> 0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td class="n"> 0.0</td>
                <td class="n"> 0.0</td>
                <td class="n"> 0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="n"> 0.0</td>
                <td class="n"> 0.0</td>
                <td class="n"> 0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="rodape">Média de exatas</th>
                <td class="n">0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>história</td>
                <td class="n"> 0.0</td>
                <td class="n"> 0.0</td>
                <td class="n"> 0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td class="n"> 0.0</td>
                <td class="n"> 0.0</td>
                <td class="n"> 0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="rodape">Média de Humanas </th>
                <td class="n">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
