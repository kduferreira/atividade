<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispotitivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem com letra G">
    </picture>

    <h1>Reproduzinho Audio</h1>
    <p>vamos reproduzir um audio</p>
    <audio src="midia/Elton-John-Sacrifice.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Elton-John-Sacrifice.mp3" type="audio/mpeg">
        <source src="midia/Elton-John-Sacrifice.ogg" type="audio/ogg">
        <source src="midia/Elton-John-Sacrifice.wav" type="audio/wav">
        <p>infelizmente o seu navegador nao consegue reproduzir audio.
         <a href="midia/Elton-John-Sacrifice.mp3">Clique aqui para baixar o arquivo</a>
        </p>
    </audio>
</body>
</html>
